<!DOCTYPE html>
<html lang="en">
<head>
  <title>mockup</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/jquery.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <style>
  .fakeimg {
    height: 200px;
    background: #aaa;
  }
  .canclebtn {
    background-color: #008CBA;
    padding: 12px 28px;
    position: fixed;
    top: 100px;
  }
  .publishbtn {
    background-color: #008CBA;
    padding: 12px 28px;
    position: fixed;
    bottom:200px;
  }
  #recipientList{
    border:1px solid black;
  }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <a class="navbar-brand" href="#">
    <h1 class="text-hide" style="background-image: url('image/microsoftbrand.png'); width: 215px; height: 45px;">microsoftbrand</h1>
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
  </div>  
</nav>

<div class="container" style="margin-top:30px">
  <div class="row">

    <div class="col-sm-3">
      <p>Reason for Update:</p>
      <textarea class="span6" rows="3" placeholder="Type your reason here" required></textarea>
      <p>Version Change?</p>
      <div class="radio">
        <label><input type="radio" name="optradio" checked>Yes</label>
      </div>
      <div class="radio">
        <label><input type="radio" name="optradio">No</label>
      </div>
    </div>
    
    <div class="col-sm-3">
      <div class="row mt-5"></div>
      <div class="form-group">
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>
      <p>Recipient List:</p>
      <div id="recipientList">
        <div class="checkbox">
          <label><input type="checkbox" value=""> arron@microsoft.com</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" value=""> bob@microsoft.com</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" value=""> ciri@microsoft.com</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" value=""> david@microsoft.com</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" value=""> elephant@microsoft.com</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" value=""> florence@microsoft.com</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" value=""> gameofthrone@microsoft.com</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" value=""> hamster@microsoft.com</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" value=""> illusional@microsoft.com</label>
        </div>
      </div>
    </div>

    <div class="col-sm-3">
      <div class="row mt-5"></div>
      <button type="button" class="btn btn-dark">+ Add Recipient</button>
    </div>

    <div class="col-sm-3">
        <button type="button" class="canclebtn">Cancle X</button>
        <button type="button" class="publishbtn" data-toggle="modal" data-target="#exampleModal">Publish →</button>
    </div>

  </div>
</div>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Are you sure you would like to publish xx POR and send to following recipients:</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div>
            <label> arron@microsoft.com</label>
          </div>
          <div>
            <label> bob@microsoft.com</label>
          </div>
          <div>
            <label> ciri@microsoft.com</label>
          </div>
          <div>
            <label> david@microsoft.com</label>
          </div>
          <div>
            <label> elephant@microsoft.com</label>
          </div>
          <div>
            <label> florence@microsoft.com</label>
          </div>
          <div>
            <label> gameofthrone@microsoft.com</label>
          </div>
          <div>
            <label> hamster@microsoft.com</label>
          </div>
          <div>
            <label> illusional@microsoft.com</label>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">No X</button>
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal2">Yes ✓</button>
        </div>
      </div>
    </div>
  </div>

    <!-- Modal 2-->
    <div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">xx POR has been published and sent to following recipients:</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div>
            <label> arron@microsoft.com</label>
          </div>
          <div>
            <label> bob@microsoft.com</label>
          </div>
          <div>
            <label> ciri@microsoft.com</label>
          </div>
          <div>
            <label> david@microsoft.com</label>
          </div>
          <div>
            <label> elephant@microsoft.com</label>
          </div>
          <div>
            <label> florence@microsoft.com</label>
          </div>
          <div>
            <label> gameofthrone@microsoft.com</label>
          </div>
          <div>
            <label> hamster@microsoft.com</label>
          </div>
          <div>
            <label> illusional@microsoft.com</label>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">View POR</button>
          <button type="button" class="btn btn-primary">Return to home</button>
        </div>
      </div>
    </div>
  </div>

<div class="jumbotron text-center fixed-bottom" style="margin-bottom:0">
  <p>Microsoft ©</p>
</div>

</body>
</html>
