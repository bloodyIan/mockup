<!DOCTYPE html>
<html lang="en">
<head>
  <title>mockup</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/jquery.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <style>
  .fakeimg {
    height: 200px;
    background: #aaa;
  }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <a class="navbar-brand" href="#">
    <h1 class="text-hide" style="background-image: url('image/microsoftbrand.png'); width: 215px; height: 45px;">microsoftbrand</h1>
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
  </div>  
</nav>

<div class="container" style="margin-top:30px">
  <div class="row">

    <div class="col-sm-3">
      <p>Reason for Update:</p>
      <textarea class="span6" rows="3" placeholder="Type your reason here" required></textarea>
      <p>Version Change?</p>
      <div class="radio">
        <label><input type="radio" name="optradio" checked>Yes</label>
      </div>
      <div class="radio">
        <label><input type="radio" name="optradio">No</label>
      </div>
    </div>
    
    <div class="col-sm-3">
      <div class="row mt-5"></div>
      <div class="form-group">
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>
    </div>

    <div class="col-sm-3">
      <div class="row mt-5"></div>
      <button type="button" class="btn btn-dark">+ Add Recipient</button>
    </div>

    <div class="col-sm-3">
        <button type="button" class="btn btn-secondary btn-lg">Cancle X</button>
        <div class="row mt-5"></div>
        <button type="button" class="btn btn-primary btn-lg">Publish →</button>
    </div>

  </div>
</div>

<div class="jumbotron text-center" style="margin-bottom:0">
  <p>Microsoft ©</p>
</div>

</body>
</html>
